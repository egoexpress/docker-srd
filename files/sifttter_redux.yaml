  base_filepath: "/usr/local/opt"
  dbu_filepath: "/usr/local/opt/Dropbox-Uploader"
  exe_filepath: "/usr/local/opt/Dropbox-Uploader/dropbox_uploader.sh"
known:
  visibility: member
